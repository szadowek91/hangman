<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h3>Word to guess: <span th:text="${word}"></span></h3>

<h3>Actual: <span th:text="${actualWord}"></span></h3>

<h3>Hints: <span th:text="${hint}"></span></h3>

<form action="/enteredLetter" method="post" role="form">
    <input type="text" name="inputLetter" minlength="1" maxlength="1">
    <button type="submit" class="btn btn-primary">+ Check letter +</button>
</form>

<form action="/newGame" method="post" role="form">
    <button type="submit" class="btn btn-warning">+ New game +</button>
</form>

</body>
</html>
